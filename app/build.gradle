apply(plugin: 'com.android.application')
apply(plugin: 'kotlin-android')
apply(plugin: 'kotlin-android-extensions')

buildscript {
    ext {
        androidSupportVersion = '28.0.0'
        androidConstraintLayoutVersion = '1.1.3'
        androidTestRunnerVersion = '1.0.2'
        androidTestEspressoVersion = '3.0.2'
        junitVersion = '5.2.0'
        retrofitVersion = '2.4.0'
        rxKotlinVersion = '2.3.0'
        testRunnerVersion = '1.0.2'
    }
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.nomkhonwaan.mb"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation(fileTree(dir: 'libs', include: ['*.jar']))

    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion")
    implementation("com.android.support:appcompat-v7:${androidSupportVersion}")
    implementation("com.android.support.constraint:constraint-layout:${androidConstraintLayoutVersion}")
    implementation("com.android.support:design:${androidSupportVersion}")
    implementation("com.android.support:recyclerview-v7:${androidSupportVersion}")
    implementation("com.android.support:support-v4:${androidSupportVersion}")
    implementation("com.squareup.retrofit2:adapter-rxjava2:${retrofitVersion}")
    implementation("com.squareup.retrofit2:converter-jackson:${retrofitVersion}")
    implementation("com.squareup.retrofit2:retrofit:${retrofitVersion}")
    implementation("io.reactivex.rxjava2:rxkotlin:${rxKotlinVersion}")

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")

    androidTestImplementation("com.android.support.test:runner:${androidTestRunnerVersion}")
    androidTestImplementation("com.android.support.test.espresso:espresso-core:${androidTestEspressoVersion}")
}
